<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Jack Daniel</title>
</head>
<body>
    <header>
        <img src="" alt="Logo" class="logo">
        <h1>NobleDestilado</h1>
        <div class="cart">
            <img src="Asstes/imagenes/png-transparent-computer-icons-shopping-cart-encapsulated-postscript-shopping-cart-angle-black-shopping-thumbnail.png" alt="Cart">
            <span>0</span>
        </div>
    </header>
    <section class="product-list" id="product-list">
       <!-- Los productos se agregarán aquí dinámicamente -->
    </section>
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0</span></p>
            <button id="checkout-button">Checkout</button>
        </div>
    </div>
    <script src="app/app.js"></script>
    <script src="app/lista.js"></script>
</body>
</html>
